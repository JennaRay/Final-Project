<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&family=Press+Start+2P&display=swap">
    <title>Frogsona Generator</title>
</head>
<body>
    <header>
        <h1 id="title">Frogsona Generator</h1>
    </header>
    <main>
        <div id="display">
            <img src="images/default.png" id="skinimg">
            <img src="images/default_cheeks.png" id="cheecksimg">
            <img src="images/default_eyes.png" id="eyesimg">
            <img src="images/default_mouth.png" id="mouthimg">
            <img src="images/default_fit.png" id="fitimg">
        </div>
        <div id="menu">
            <button type="button" id="skintone">Skin Tone</button>
            <button type="button" id="eyes">Eyes</button>
            <button type="button" id="mouth">Mouth</button>
            <button type="button" id="cheecks">Cheeks</button>
            <button type="button" id="outfit">Outfit</button>
        </div>
        <!-- <button type="button" id="savebutton">Save Frog</button> -->
        <div id="options">
            <button type="button" id="option1"> 1 </button>
            <button type="button" id="option2"> 2 </button>
            <button type="button" id="option3"> 3 </button>
            <button type="button" id="option4"> 4 </button>
            <button type="button" id="option5"> 5 </button>
        </div>
    </main>
    <footer>
        <p>Jenna Ray</p>
        <p id="year">2023</p>
        <h4 id="screenshot">Take a screenshot to save your frog!</h2>
    </footer>
</body>
</html>
